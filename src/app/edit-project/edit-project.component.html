<div class="h1"><h1>Edit Project</h1></div>
<form [formGroup]="addProject" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Description" id="floatingTextarea2" style="height: 100px" formControlName="description"></textarea>
        <label for="floatingTextarea2">Description</label>
      </div>
    <div class="mb-3">
        <label class="form-label">Sell Cost</label>
        <input type="text" class="form-control" id="cost" formControlName="sellCost">
      </div>
      <div class="form-outline mb-4">   
        <label>Component Image</label>
        <input
          type="file"
          id="file"
          class="form-control"
          (change)="onImageSelected($event)"
          accept="*.jpg.png"
          formControlName="componentImage"
        />
      </div>
      <div class="form-group">
        <label class="a" for="field">Select Field</label>
        <select class="form-control" id="field" formControlName="field">
            <option value="Elec">Electronics</option>
            <option value="Mech">Mechanicals</option>
            <option value="Other">Other</option>
        </select>
      </div>
      <div class="button">
    <button type="submit" class="btn btn-primary">Edit</button>
</div>
</form>
