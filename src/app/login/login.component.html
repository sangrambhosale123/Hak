<div class="main-container">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div
        class="row d-flex justify-content-center align-items-center h-100"
        id="test"
      >
        <div class="col-12 col-md-8 col-lg-6 col-xl-5" id="test1">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">
                  Please enter your login and password!
                </p>

                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                      [(ngModel)]="form.email"
                      name="email"
                      #email="ngModel"
                      ngModel
                      required
                      [pattern]="mailRegex"
                      [ngClass]="{ error1: email.errors && email.touched }"
                    />
                    <label class="form-label" for="typeEmailX">Email</label>
                    <div class="errors" *ngIf="email.errors && email.touched">
                      <small
                        class="text-danger"
                        *ngIf="email.errors['required']"
                        >Email is required</small
                      >
                      <small class="text-danger" *ngIf="email.errors['pattern']"
                        >Please enter valid email address</small
                      >
                    </div>
                    <div class="error" *ngIf="errorStatus">
                      <div
                        class="error-message"
                        *ngIf="errorMessage === 'INVALID_EMAIL'"
                        style="color: red"
                      >
                        Please enter valid email
                      </div>
                      <div
                        class="error-message"
                        *ngIf="errorMessage === 'EMAIL_NOT_FOUND'"
                        style="color: red"
                      >
                        Please register your email
                      </div>
                    </div>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      name="password"
                      #password="ngModel"
                      ngModel
                    />
                    <label class="form-label" for="typePasswordX"
                      >Password</label
                    >
                    <div class="error" *ngIf="errorStatus">
                      <div
                        class="error-message"
                        *ngIf="errorMessage === 'INVALID_PASSWORD'"
                        style="color: red"
                      >
                        Please enter correct password
                      </div>
                      <div
                        class="error-message"
                        *ngIf="errorMessage === 'MISSING_PASSWORD'"
                        style="color: red"
                      >
                        Please enter password
                      </div>
                    </div>
                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a
                      class="text-white-50"
                      routerLink="../Forgot-Password"
                      routerLinkActive="active"
                      >Forgot password?</a
                    >
                  </p>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                  >
                    Login
                  </button>
                </form>
                <div
                  class="d-flex justify-content-center text-center mt-4 pt-1"
                >
                  <a href="#!" class="text-white"
                    ><i class="fab fa-facebook-f fa-lg"></i
                  ></a>
                  <a href="#!" class="text-white"
                    ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                  ></a>
                  <a href="#!" class="text-white"
                    ><i class="fab fa-google fa-lg"></i
                  ></a>
                </div>
              </div>

              <div>
                <p class="mb-0">
                  Don't have an account?
                  <a
                    routerLink="../Signup"
                    routerLinkActive="active"
                    class="text-white-50 fw-bold"
                    >Sign Up</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
